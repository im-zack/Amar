<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>کمک آمار</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>محاسبه واریانس</h2>
        <label for="numbers">مجموعه اعداد:</label>
        <input type="text" id="numbers" />
        <button id="result-btn">محاسبه</button>
        <button id="var-reset-btn">پاک کردن</button>
        <div id="mean"></div>
        <div id="varians"></div>
        <div id="enheraf-meyar"></div>
      </div>
      <hr />

      <!-- کوواریانس  -->

      <div class="box">
        <h2>محاسبه کوواریانس</h2>
        <label>مجموعه 1: </label>
        <input type="text" id="collection1" />
        <label>مجموعه 2: </label>
        <input type="text" id="collection2" />
        <button id="cov-result">محاسبه</button>
        <button id="cov-reset-btn">پاک کردن</button>
        <div id="covarians"></div>
      </div>
      <hr />
      <!--رگرسیون -->
      <div class="box">
        <h2>محاسبه SST, SSR, SSE, R2</h2>
        <label>مقدار Y ها: </label>
        <input type="text" id="actualY" />
        <label>مقدار Y هت ها: </label>
        <input type="text" id="predictedY" />
        <button id="reg-result">محاسبه</button>
        <button id="reg-reset-btn">پاک کردن</button>
        <div id="reg-sse"></div>
        <div id="reg-sst"></div>
        <div id="reg-ssr"></div>
        <div id="reg-r"></div>
      </div>
    </div>
  </body>
  <script src="js/varians.js"></script>
  <script src="js/covarians.js"></script>
  <script src="js/regression.js"></script>
</html>
